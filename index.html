<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .carousel {
      width: 50%;
      display: flex;
      height: 20vh;
    }

    .card {
      user-select: none;
      flex: 1;
      padding: 20px;
      background: rgb(223, 157, 157);
      margin: 10px;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', (e) => {
      let container = document.querySelector('.carousel');

      document.addEventListener('mousedown', function (e) {
        e.preventDefault;

        function buttonType(num) {
          if (num == 0) {
            return 'left button'
          } else if (num == 2) {
            return 'right button'
          }
        }

        console.log(e);

        console.log(`Click was done by user: ${e.isTrusted}`);

        console.log(`Listening for clicks on`, e.currentTarget);

        console.log(`User clicked on`, e.target);

        console.log(e.target, 'is inside of', container, "is",  container.contains(e.target));

        console.log(`Number of ascendents: ${e.path.length}`)

        console.log(`Mouse coordinates: ${e.x}, ${e.y}`);

        console.log(`Page URL: ${window.location.href}`);

        console.log(`Window is fullscreen: ${(window.innerWidth == screen.width && window.innerHeight == screen.height)}`);

        console.log(`Called approximately ${Math.round(e.timeStamp * 0.001)} seconds from document load`);

        console.log(`Element width: ${e.target.getBoundingClientRect().width}`);

        console.log(`Element height: ${e.target.getBoundingClientRect().height}`);

        console.log(`Screen width: ${window.innerWidth}`)

        console.log(`Screen height: ${window.innerHeight}`);

        console.log(`Alt is pressed: ${e.getModifierState('Alt')}`);

        console.log(`Shift is pressed: ${e.getModifierState('Shift')}`);

        console.log(`Ctrl is pressed: ${e.getModifierState('Control')}`);

        console.log(`CAPS LOCK is on: ${e.getModifierState('CapsLock')}`);

        console.log(`Event type is: ${e.type}`);

        console.log(`What button did they click with?: ${buttonType(e.button)}`);

        console.log(`Name of page: ${document.title}`);
      });

    });
  </script>
</head>

<body>
  <div class="carousel">
    <div class="card">A</div>
    <div class="card">B</div>
    <div class="card">C</div>
  </div>
</body>

</html>
